header:
  tab: 'Overview'
  title: 'CompassIOT data exploration'
  description: 'Small sample of parquet files'
  fullScreen: true

layout:
  demo:
    - type: 'xytime'
      title: 'Trip starting locations'
      file: sampled.trips_large.xyt.csv
      projection: EPSG:4326
      center: [145, -38]
      radius: 500

    - type: 'hexagons'
      title: 'Start/End Points'
      file: trips_od.csv
      projection: EPSG:4326
      center: [145, -38]
      zoom: 9
      radius: 500
      maxHeight: 250
      pitch: 40
      aggregations:
        'Trip Start/End':
          - title: Start
            x: start_lon
            y: start_lat
          - title: End
            x: end_lon
            y: end_lat

    - type: 'vehicles'
      title: 'ZAnimation of Auto and HCV vehicles'
      drtTrips: trips-ok.json
      center: [145, -38]
      zoom: 9
